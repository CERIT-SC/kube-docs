default:
  text_skin: default
  highlight_theme: default
  lang: en
  paths:
    root: /
    home: /
    archive:  /archive.html
    rss:  /feed.xml
  mathjax: false
  mathjax_autoNumber: false
  mermaid: false
  chart: false
  toc:
    selectors: 'h1,h2,h3'
  sources: bootcdn

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    show_subscribe: false
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default

sources:
  bootcdn:
    font_awesome: '/assets/css/all.css'
    jquery: '/assets/jquery-3.6.0.min.js'
    leancloud_js_sdk: '/assets/av-min.js'
    chart: '/assets/Chart.bundle.min.js'
    gitalk:
      js: '/assets/gitalk.min.js'
      css: '/assets/gitalk.min.css'
    valine: '/assets/Valine.min.js' # bootcdn not available
    mathjax: '/assets/MathJax.js?config=TeX-MML-AM_CHTML'
    mermaid: '/assets/mermaid.min.js'
  unpkg:
    font_awesome: '/assets/css/all.css'
    jquery: '/assets/jquery-3.6.0.min.js'
    leancloud_js_sdk: '/assets/av-min.js'
    chart: '/assets/Chart.min.js'
    gitalk:
      js: '/assets/gitalk.min.js'
      css: '/assets/gitalk.css'
    valine: '/assets/Valine.min.js'
    mathjax: '/assets/MathJax.js?config=TeX-MML-AM_CHTML'
    mermaid: '/assets/mermaid.min.js'
